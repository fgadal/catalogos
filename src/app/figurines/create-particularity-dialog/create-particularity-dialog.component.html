<h1 mat-dialog-title>Ajouter une particularité</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nom de la particularité</mat-label>
    <input matInput type="text" [(ngModel)]="name">
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button color="accent" mat-dialog-close>Annuler</button>
  <button mat-button color="accent" [mat-dialog-close]="name">Ajouter</button>
</div>
