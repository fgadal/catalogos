<mat-form-field>
  <mat-select multiple placeholder="Particularités" [formControl]="control" [compareWith]="compareParticularityFn">
    <mat-option *ngFor="let particularity of particularities$ | async" [value]="particularity">
      {{ particularity.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-icon-button type="button" (click)="openCreateParticularityDialog()">
  <mat-icon>add</mat-icon>
</button>
